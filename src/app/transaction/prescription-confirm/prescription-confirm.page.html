<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Order Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="header-row">
    <ion-col>
      <span>Medicins</span>
    </ion-col>
  </ion-row>
  <ion-grid class="upload-grid">
    <ion-row class="upload-option-security-row">
      <ion-col class="ion-no-padding">
        <ion-radio-group mode="md" [(ngModel)]="type">
          <ion-item>
            <ion-label>Order Everything as per prescription</ion-label>
            <ion-radio slot="start" value="3"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Search and add medicins to cart</ion-label>
            <ion-radio slot="start" value="2"></ion-radio>
          </ion-item>

        </ion-radio-group>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="medicin-add-row">
    <ion-col size="12" *ngIf="type==2">
      <div>There are {{medicinCount}} items(s) added in your cart</div>
      <div>
        <ion-button (click)="openSearchModal()" expand="small" fill="outline" shape="round">
          Click me
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="header-row extra-marigin-top" *ngIf="imageArray.length">
    <ion-col>
      <span>Attached Prescriptions({{imageArray.length})</span>
    </ion-col>
  </ion-row>
  <ion-grid class="upload-grid" *ngIf="imageArray.length">
    <ion-row class="upload-prescription-image-row">
      <ion-col size="4" *ngFor="let image of imageArray;let i=index">
        <img [src]="image.localPath" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer mode="md">
  <ion-toolbar>
    <ion-button expand="block" (click)="confirmPrescriptions()"
      >Confirm Order</ion-button
    >
  </ion-toolbar>
</ion-footer>
