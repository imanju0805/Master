<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <img routerLink="/transaction/tabs/home" src="assets/icon/Top-Nav-logo.png">
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/transaction/cart">
        <ion-icon slot="icon-only" name="cart"> </ion-icon>
        <ion-badge class="notification-badge" color="danger" *ngIf="cartCount">{{cartCount}}</ion-badge>
      </ion-button>
    </ion-buttons>
  
  

    <ion-buttons slot="end">
      <ion-button (click)="editProfile()">
        <img *ngIf="!respData" style="float:left;height:30px;width:30px;border-radius:50%"
          src="../../assets/images/User-icon.png" />
        <img *ngIf="respData" style="width:30px;height:30px;border-radius:50%" [src]="respData" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <ion-toolbar  class="sub-header">
   
    <ion-row class="search-box" (click)="openSearchModal()">
      <ion-col>
        <ion-icon name="search" style="color: rgb(231, 8, 8);"></ion-icon>
        <span>Search for medicine</span>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">

  <app-upload-button-card (action)="uploadPrescription()" [data]="uploadCardData">

  </app-upload-button-card>
   <app-slide-image></app-slide-image>
   <app-slide-product></app-slide-product>  

</ion-content>
<ion-footer>
  <div *ngIf="!showCard">
    <ion-card *ngIf="showCard" style="border:1px solid black">
      <ion-grid>

        <ion-icon name="close" style="margin-top:1px;float:right;" (click)="closeCard()"></ion-icon>

        <ion-row *ngIf="lastOrder">
          <ion-col size="4">
            <ion-label style="font-size:12px;font-weight:bold;color:rgb(250, 16, 16);"><b style="color: #004a8e;">Your
                Order#</b>{{lastOrder.ordId}}</ion-label>
          </ion-col>

          <ion-col text-end>
            <ion-label style="font-size:12px;font-weight:bold;color:rgb(250, 16, 16);"><b style="color: #004a8e;">Status
                is-</b>{{lastOrder.currentStatus}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-footer>
