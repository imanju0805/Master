<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/transaction/tabs/home" text=""></ion-back-button>
      <img routerLink="/transaction/tabs/home" src="assets/icon/Top-Nav-logo.png">
    </ion-buttons>
    <ion-title style="font-size: 16px;">Products</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/transaction/cart">
        <ion-icon slot="icon-only" name="cart"> </ion-icon>
        <ion-badge class="notification-badge" color="danger" *ngIf="cartCount">{{cartCount}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label style="color: darkgrey;font-size: 14px; padding: 15px;"> {{medicinList.catName}}</ion-label>
  <ion-searchbar type="text" [(ngModel)]="searchTerm" debounce="500" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-grid fixed>
    <ion-list>
      <ion-card class="prod" *ngFor="let prod of product">
        <ion-row>
          <ion-col text-left>
            <img class="prodalog" src="{{url + prod.prodImage}}">
          </ion-col>
          <ion-col size="6" style="text-align: left;">
            <p class="prodeName">{{prod.prodName}}</p>
            <p class="prodeName">{{prod.description}}</p>
            <p class="rate"><strong>Rs.{{prod.rate}}</strong></p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-right>
            <ion-label style="color:black;font-size:12px!important">Qty</ion-label>
          </ion-col>
          <ion-col size="2" text-right>

            <ion-input type="tel" onKeyPress="if(this.value.length==2){return false;}"
              style="margin-left:-10px;border:1px solid grey;width:20;height:20px"></ion-input>

          </ion-col>
          <ion-col size="3" text-right>
            <ion-button style="color:#f6f8fa;font-size:10px!important;height: 10px;" (click)="addToCart($event)">
              Add</ion-button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-list>
  </ion-grid>


  <!-- <ion-row>
    <app-cartbtn   [medicin]="medicin" [addToCartButtonDisplay]="true" (addToCart)="addToCart($event)"
    ></app-cartbtn>
    </ion-row>  -->
</ion-content>
